{% extends "Citizen/Citizen_Profile.html" %}

{% load static %}
{% block CitizenNav %}
<!-- ----------------------------------------- -->
<!-- 1. Basic Form -->
<!-- ----------------------------------------- -->
<!-- ---------------------
                                                    start Basic Form
                                                ---------------- -->
<div class="card">
    <div class="card-body" style="margin-left:35%;">
        <h5 class="mb-4">Rent House</h5>
        <form>
            <div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="tb-fname" value={{citizen}} name="Name" placeholder="Enter complainer Name" />
                        <label for="Name">Citizen Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="tb-fname" name="Society_Name" placeholder="Enter Society Name" />
                        <label for="Society_Name">Society Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="tb-email" name="House_No" placeholder="name@example.com" />
                        <label for="House_No">House No</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="tb-pwd" name="Renting_Price" placeholder="Password" />
                        <label for="Renting_Price">Renting Price</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="datetime" class="form-control" id="tb-cpwd" name="Entry_Date" placeholder="Password" />
                        <label for="Entry_Date">Entry Date</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-md-flex align-items-center mt-3">
                       
                        <div class="ms-auto mt-3 mt-md-0">
                            <button type="submit" class="btn btn-info font-medium rounded-pill px-4">
                                <div class="d-flex align-items-center">                                    
                                    Rent House
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- ---------------------
                                                                                      end Basic Form
                                                                                  ---------------- -->
{% endblock CitizenNav %}
