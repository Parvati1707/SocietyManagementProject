{% extends "Citizen/Citizen_Profile.html" %}

{% load static %}
{% block CitizenNav %}
<div class="card">
    <div class="card-body" style="margin-left:35%;">
        <h5 class="mb-4">Sell House</h5>
        {% for message in messages  %}
              <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>OOPS!</strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>{% endfor %}
        <form action="{% url "Insert_Sell_House" %}" method="post">
            {% csrf_token %}
            <div>
                <div class="col-md-8">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="tb-fname" required  value={{citizen}} name="Name" placeholder="Enter complainer Name" />
                        <label for="Name">Citizen Name</label>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="tb-fname" required  name="Society_Name" placeholder="Enter Society Name" />
                        <label for="Society_Name">Society Name</label>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="tb-email" onkeypress="return event.charCode >=48 && event.charCode <= 78 " required value={{citizen.HouseNo}} name="House_No" placeholder="name@example.com" />
                        <label for="House_No">House No</label>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="tb-pwd" onkeypress="return event.charCode >=48 && event.charCode <= 78 " required name="Price" placeholder="Password" />
                        <label for="Price">Selling Price</label>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="Entry_Date" max="" required name="Entry_Date" max="" placeholder="Password" />
                        <label for="Entry_Date">Entry Date</label>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="d-md-flex align-items-center mt-3">
                       
                        <div class="ms-auto mt-3 mt-md-0">    
                            <button type="submit" class="btn btn-info font-medium rounded-pill px-4">
                                <div class="d-flex align-items-center">                                    
                                    Sell House
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    var today = new Date().toISOString().split('T')[0];
    document.getElementById("Entry_Date").setAttribute("max",today);
</script>
{% endblock CitizenNav %}
