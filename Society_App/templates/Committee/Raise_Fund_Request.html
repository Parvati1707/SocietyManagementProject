{% extends "Committee/committee_Profile.html" %}
{% load static %}

{% block CommitteeNav %}
<div class="col-lg-6 d-flex align-items-stretch" style="margin-left: 25%;">
    <!-- ---------------------
                        start Complaint Form
                    ---------------- -->
    <div class="card w-100">
        {% for message in messages  %}

        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
          <strong></strong> {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        {% endfor %}
        <form method="post" action="{% url "Insert_Raise_Fund_Request" %}">
            {% csrf_token %}
            <div class="card-body">
                <div class="d-flex no-block align-items-center">
                    <h5 class="mb-3">Society Fund Raise Form</h5>
                </div>              
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="Fund_Type" class="control-label col-form-label">Fund Type</label>
                            <select class="form-select" required id="Fund_Type"  name="Fund_Type" placeholder="Enter fund Type Name">
                                <option selected>Choose...</option>
                                <option value="Society">Society</option>
                                <option value="Maintanance">Maintanance</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="datetime" class="control-label col-form-label">Entry Date </label>
                            <input type="date" required  name="datetime" class="form-control" max="" id="datetime" />
                        </div>
                    </div>                    
                </div>
            </div>
            <div class="p-3 border-top">
                <div class="action-form">
                    <div class="text-center">
                        <button type="submit" class="btn btn-info rounded-pill px-4 waves-effect waves-light">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- ---------------------
                        end Complaint Form
                    ---------------- -->
</div>

<script>
    var today = new Date().toISOString().split('T')[0];
    document.getElementById("datetime").setAttribute("max",today);
</script>
{% endblock CommitteeNav %}
