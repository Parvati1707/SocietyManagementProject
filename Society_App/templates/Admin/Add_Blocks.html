{% extends "Admin/Admin_Profile.html" %}

{% load static %}

{% block AdminContant %}
<div class="card">
    <div class="card-body" style="margin-left:25%;">
        <h5 class="mb-4">Add New Block</h5>
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>OOPS!</strong> {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>{% endfor %}
        <form action="{% url "Insert_Sell_House" %}" method="post">
            {% csrf_token %}
            <div>
                <div class="col-md-8">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="Society_Name" name="Society_Name"
                            placeholder="Enter Society Name" />
                        <label for="Society_Name">Society Name</label>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="Block_No" name="Block_No"
                            placeholder="Enter Block No." />
                        <label for="Block_No">Block No.</label>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="No_of_Floors" name="No_of_Floors"
                            placeholder="Enter House No." />
                        <label for="No_of_Floors">No of Floors</label>
                    </div>
                </div>   
                
                <div class="col-md-8">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="No_of_Flats" name="No_of_Flats"
                            placeholder="Enter House No." />
                        <label for="No_of_Flats">No of Flats</label>
                    </div>
                </div>                 
                
                <div class="col-md-8">
                    <div class="d-md-flex align-items-center mt-3">

                        <div class="ms-auto mt-3 mt-md-0">
                            <button type="submit" class="btn btn-info font-medium rounded-pill px-4">
                                <div class="d-flex align-items-center">
                                    Submit
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock AdminContant %}
