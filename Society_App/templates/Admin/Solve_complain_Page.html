{% extends "Admin/Admin_Profile.html" %}

{% block AdminContant %}
<div class="col-lg-6" style="margin-left: 25%;">
    <!-- ---------------------
                                                    start Solve Complain
                                                ---------------- -->
    <div class="card">
        <div class="card-body">
            <h5>Solve Complain</h5>
            <p class="card-subtitle mb-3">
                Digital Society
            </p>
            <form  action="/Solve_Complain/{{ complain.id }}" mathod="post">
                {% csrf_token %}  
                <div class="form-floating mb-3">
                    <input type="text" class="form-control border border-success" placeholder="Complainer Name" value={{complain.Citizen_Id}} />
                    <label><i class="ti ti-user me-2 fs-4 text-success"></i><span
                            class="border-start border-success ps-3">Complainer Name</span></label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control border border-success" name="c_name" placeholder="Complain" value={{complain.Complain}} />
                    <label><i class="ti ti-mail me-2 fs-4 text-success"></i><span
                            class="border-start border-success ps-3">Complain</span></label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control border border-success" name="Status" id="Status" placeholder="Status" value={{complain.Status}} />
                    <label for="Status"><i class="ti ti-lock me-2 fs-4 text-success"></i><span
                            class="border-start border-success ps-3">Status</span></label>
                </div>
                <div class="mt-3 mt-md-0 ms-auto">
                    <button type="submit" class="btn btn-success font-medium rounded-pill px-4">
                        <div class="d-flex align-items-center">
                            <i class="ti ti-send me-2 fs-4"></i>
                            Update
                        </div>
                    </button>
                </div>
        </div>
        </form>
    </div>
</div>
<!-- ---------------------
                                                    end Solve Complain
                                                ---------------- -->
</div>
{% endblock AdminContant %}
