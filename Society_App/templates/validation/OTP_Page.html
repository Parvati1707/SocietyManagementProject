{% extends "validation/main.html" %}
{% load static %}

{% block main_block %}
    <!-- Preloader -->
    <div class="preloader">
      <img src="https://demos.adminmart.com/premium/bootstrap/modernize-bootstrap/package/dist/images/logos/favicon.ico" alt="loader" class="lds-ripple img-fluid" />
    </div>
    <!-- Preloader -->
    <div class="preloader">
      <img src="https://demos.adminmart.com/premium/bootstrap/modernize-bootstrap/package/dist/images/logos/favicon.ico" alt="loader" class="lds-ripple img-fluid" />
    </div>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
      <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body pt-5">
                  <a href="index-2.html" class="text-nowrap w-100 logo-img text-center d-block mb-4">
                    <img src="https://demos.adminmart.com/premium/bootstrap/modernize-bootstrap/package/dist/images/logos/dark-logo.svg" width="180" alt="">
                  </a>
                  <div class="mb-5 text-center">
                    <p>We sent a verification code to your mobile. Enter the code from the mobile in the field below.</p>
                    <h6 class="fw-bolder">******1234</h6>
                  </div>
                  <form method="post" action="{% url "OTP_varification" %}">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="OTP" class="form-label fw-semibold">Type your 4 digits security code</label>
                      <div class="d-flex align-items-center gap-2 gap-sm-3">
                        <input type="text" class="form-control" placeholder="Enter OTP" name="OTP" id="OTP">
                        
                      </div>
                    </div>
                    <button type="submit" name="submit" value="submit" class="btn btn-primary w-100 py-8 mb-4 rounded-2">Verify My Account</button>
                    <div class="d-flex align-items-center">
                      <p class="fs-4 mb-0 text-dark">Didn't get the code?</p>
                      <a class="text-primary fw-medium ms-2" href="javascript:void(0)">Resend</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock main_block %}
