{% extends "Security/Security_Profile.html" %}
{% load static %}
{% block SecuritynAV %}
<div class="col-lg-6 d-flex align-items-stretch" style="margin-left: 25%;">
    <!-- ---------------------
                        start Complaint Form
                    ---------------- -->
    <div class="card w-100">
        <form>
            <div class="card-body">
                <div class="d-flex no-block align-items-center">
                    <h5 class="mb-3">Society Meeting Arangement Form</h5>
                </div>              
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="com1" class="control-label col-form-label">Society Name</label>
                            <input type="text" class="form-control" id="com1" name="agenda" placeholder=" Enter Society Name" />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="com1" class="control-label col-form-label">Citizen Name</label>
                            <input type="text" class="form-control" id="com1" name="agenda" placeholder=" Enter Citizen Name" />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="com1" class="control-label col-form-label">Guest Name</label>
                            <input type="text" class="form-control" id="com1" name="agenda" placeholder=" Enter Guest Name" />
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="datec" class="control-label col-form-label">Contact No</label>
                            <input type="text" name="meetingdatetime" class="form-control" id="datec" placeholder="5468392078"/>
                        </div>
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="datec" class="control-label col-form-label">Date Time of Meeting </label>
                            <input type="date" name="meetingdatetime" class="form-control" id="datec" />
                        </div>
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label class="control-label col-form-label">Reason</label>
                            <textarea class="form-control" id="exampleTextarea2" rows="2" name="Conclusion"
                                placeholder="Enter Reason For Comming"></textarea>
                        </div>
                    </div>                    
                </div>
            </div>
            <div class="p-3 border-top">
                <div class="action-form">
                    <div class="text-center">
                        <button type="submit" class="btn btn-info rounded-pill px-4 waves-effect waves-light">
                            Send
                        </button>
                        <button type="submit" class="btn btn-dark rounded-pill px-4 waves-effect waves-light">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- ---------------------
                        end Complaint Form
                    ---------------- -->
</div>
{% endblock SecuritynAV %}
