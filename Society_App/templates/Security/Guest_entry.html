{% extends "Security/Security_Profile.html" %}
{% load static %}
{% block SecuritynAV %}
<div class="col-lg-6 d-flex align-items-stretch" style="margin-left: 25%;">
    <!-- ---------------------
                        start Complaint Form
                    ---------------- -->
    <div class="card w-100">
        {% for message in messages  %}
              <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>OOPS!</strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>{% endfor %}
        <form method="post" action="{% url "Insert_Guest_Entry" %}">
            {% csrf_token %}
            <div class="card-body">
                <div class="d-flex no-block align-items-center">
                    <h5 class="mb-3">Guest Entry Form</h5>
                </div>              
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="Society_Name" class="control-label col-form-label">Society Name</label>
                            <input type="text" required class="form-control" id="Society_Name" value={{security.society_name}} onkeypress="return /^[a-zA-Z]+$/.test(event.key)" name="Society_Name" placeholder=" Enter Society Name" />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="Citizen_Name" class="control-label col-form-label">Citizen Name</label>
                            <input type="text" required class="form-control" id="Citizen_Name" onkeypress="return /^[a-zA-Z]+$/.test(event.key)" name="Citizen_Name" placeholder=" Enter Citizen Name" />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="Guest_Name" class="control-label col-form-label">Guest Name</label>
                            <input type="text" required class="form-control" id="Guest_Name" onkeypress="return /^[a-zA-Z]+$/.test(event.key)" name="Guest_Name" placeholder=" Enter Guest Name" />
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="Contect_No" class="control-label col-form-label">Contact No</label>
                            <input type="text" required name="Contect_No" class="form-control" id="Contect_No" placeholder="5468392078"/>
                        </div>
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="datetime" class="control-label col-form-label">Entry Date </label>
                            <input type="date" required name="datetime"  max="" class="form-control" id="datetime" />
                        </div>
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label class="control-label col-form-label" for="Reason">Reason</label>
                            <textarea class="form-control" id="Reason" rows="2" name="Reason"
                                placeholder="Enter Reason For Comming"></textarea>
                        </div>
                    </div>                    
                </div>
            </div>
            <div class="p-3 border-top">
                <div class="action-form">
                    <div class="text-center">
                        <button type="submit" class="btn btn-info rounded-pill px-4 waves-effect waves-light">
                            Send
                        </button>
                        <button type="submit" class="btn btn-dark rounded-pill px-4 waves-effect waves-light">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- ---------------------
                        end Complaint Form
                    ---------------- -->
</div>

<script>
    var today = new Date().toISOString().split('T')[0];
    document.getElementById("datetime").setAttribute("max",today);
</script>
{% endblock SecuritynAV %}
